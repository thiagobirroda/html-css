<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Video</title>
</head>
<body>
    <h1>Testando um video em meu site</h1>
    <p>A seguir, farei um teste de video em meu site.</p>
    <video width="560" controls poster="imagem/thumb3.jpg" src="midia/meu-video.mp4"></video>
<!--ou-->
    <video width="560" controls poster="imagem/thumb3.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem suporte para reproduzir esse vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8?si=tFJUsNBnqtogFqBE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197362334?h=cb0a03263d&color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
